<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сканер штрихкодів</title>
    <script src="https://cdn.jsdelivr.net/npm/quagga/dist/quagga.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #video {
            border: 2px solid #000;
            margin-bottom: 20px;
            max-width: 100%;
            height: auto;
        }
        #start-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        #result {
            font-size: 18px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Сканування штрихкоду</h1>
    <video id="video" width="640" height="480" autoplay></video>
    <button id="start-button">Сканировать</button>
    <p id="result"></p>

    <script>
        // Элементы DOM
        const video = document.getElementById('video');
        const startButton = document.getElementById('start-button');
        const result = document.getElementById('result');

        // Проверка поддержки getUserMedia
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            result.innerText = "Ваш браузер не підтримує доступ до камери.";
        }

        // Инициализация сканера
        function initScanner() {
            // Получаем доступ к камере
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then((stream) => {
                    video.srcObject = stream; // Передаём поток с камеры в элемент <video>
                    video.play(); // Запускаем видео

                    // Инициализация QuaggaJS
                    Quagga.init({
                        inputStream: {
                            name: "Live",
                            type: "LiveStream",
                            target: video,
                            constraints: {
                                width: 640,
                                height: 480,
                                facingMode: "environment" // Используем заднюю камеру
                            },
                        },
                        decoder: {
                            readers: ["code_128_reader", "ean_reader", "upc_reader"] // Поддерживаемые форматы штрихкодов
                        }
                    }, function (err) {
                        if (err) {
                            console.error("Помилка ініціалізації сканера:", err);
                            result.innerText = "Помилка ініціалізації сканера. Перевірте доступ до камери.";
                            return;
                        }
                        console.log("Сканер готов до роботи.");
                        Quagga.start();
                    });

                    // Обработка результата сканирования
                    Quagga.onDetected(function (result) {
                        const code = result.codeResult.code;
                        result.innerText = "Знайдено штрихкод: " + code;

                        // Отправляем результат в Telegram Bot
                        if (window.Telegram && window.Telegram.WebApp) {
                            window.Telegram.WebApp.sendData(code);
                        }

                        // Останавливаем сканер после успешного сканирования
                        Quagga.stop();
                    });
                })
                .catch((err) => {
                    console.error("Помилка доступу до камери:", err);
                    result.innerText = "Помилка доступу до камери. Перевірте дозвіл на доступ.";
                });
        }

        // Запуск сканирования по нажатию кнопки
        startButton.addEventListener('click', () => {
            result.innerText = "Сканування...";
            initScanner();
        });
    </script>
</body>
</html>
